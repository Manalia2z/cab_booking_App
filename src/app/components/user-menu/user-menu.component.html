<ion-menu contentId="main-content">
  <div class="menu-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="../../../assets/dlogo.png" style="height: 60px;width: 60px;" alt="DINAS CAB" class="logo">
    </div>
   
    
    <!-- Menu Items -->
    <ion-content>
      <div class="profile-section" style="background-color: #D50000 !important;">
        <div class="head-bg w-100" *ngFor="let row of det;"> 
          <h3>{{row.u_name}}</h3>
          <p style="font-family: 12px;">{{row.u_email}}</p>
        </div>
      </div>
      <ion-list lines="none">
        <ion-item routerLink="/user/home" (click)="closeMenu()" >
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label class="label">Home</ion-label>
        </ion-item>
        
        <ion-item routerLink="/user/my-rides" (click)="closeMenu()" >
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label class="label">My Ride</ion-label>
        </ion-item>
        
        <!-- <ion-item routerLink="/user/notifications">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label class="label">Notification</ion-label>
        </ion-item>
        
        <ion-item routerLink="/user/profile-setting">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label class="label">Setting</ion-label>
        </ion-item> -->
        
        <ion-item routerLink="/user/terms-condition" (click)="closeMenu()">
          <ion-icon name="document-outline" slot="start"></ion-icon>
          <ion-label class="label">Terms & Condition</ion-label>
        </ion-item>
        
        <ion-item routerLink="/user/privacy-policy" (click)="closeMenu()">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          <ion-label class="label">Privacy Policy</ion-label>
        </ion-item>
        
    
      </ion-list>
    </ion-content>
    
    <!-- Logout Section -->
    <div class="logout-section">
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label class="label">Logout</ion-label>
      </ion-item>
    </div>
  </div>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- Your page content here -->
  </ion-content>
</div>
