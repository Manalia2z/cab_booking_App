
<div style="background-color: rgb(100, 96, 96);height: 100%;">
  <div class="modal-body p-4 align-items-center" style="top: 23%;">

    <div *ngFor="let driver of det" class="card pb-5 pt-2 border col-12 shadow-sm mb-4 rounded-4 border-0">
  
      <div class="card-body text-center">
        <div class="row mb-3 pt-0 mt-0">
          <div class="float-end" >
            <button (click)="close()" class="mt-0 float-end btn flex-align-right btn-sm btn-outline-danger text-danger"><b>&#10005;</b></button>
          </div>
        </div>
      
  
        <!-- Driver Name & Email -->
        <div class="row justify-content-center  mt-4">
          <div *ngFor="let row of veh_det;">
            <h3 class="fw-bold mb-0">{{ row.name_model }}</h3>
            <h2 class="text-secondary">{{ row.vehicle_no }}</h2>
          </div>  
        </div>
        <!-- Vehicle Details -->

  
        <!-- Pay Now Button -->
        <div class="mt-3">
          <button style="font-size: 20px;" class="btn btn-success border border-success btn-sm rounded-pill px-4"
                  (click)="payTodayDue(20,vehicle_id)">
           <b> Pay Now - 20 <i class="fa fa-inr"></i></b>
          </button>
        </div>
  
      </div>
    </div>
  
  </div>
</div>
