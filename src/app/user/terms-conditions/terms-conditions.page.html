<ion-header [translucent]="true">

            <a routerLink="/user/profile-setting" data-bs-toggle="offcanvas">
                <i class="fa fa-chevron-left text-secondary icon-btn" data-icon="text-align-left"> </i>
            </a>
            <h3>Terms & Condition</h3>

</header>

<ion-content [fullscreen]="true">

    </ion-toolbar>
  </ion-header>
</ion-content>
